<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Rock paper scissors game</title>
  </head>
  <body>
    <div class="container">
      <h4>Rock paper scissors game</h4>
      <br />
      <div id="demo">computer selection</div>
      <br />
      <div id="msg">Results</div>
      <br />
      <button class="btn btn-info btn-sm rrs">Paper</button>
      <button class="btn btn-danger btn-sm rrs">Rock</button>
      <button class="btn btn-dark btn-sm rrs">Scissors</button><br /><br />
      <button class="btn btn-success btn-sm results">Get Results</button>
      <button class="btn btn-primary btn-sm start">start again</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
